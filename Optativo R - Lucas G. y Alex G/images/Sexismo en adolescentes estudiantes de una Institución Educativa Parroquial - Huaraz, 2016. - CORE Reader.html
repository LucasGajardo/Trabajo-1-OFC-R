donde se detalla los antecedentes y fundamentación científica, la justificación del estudio, el problema, el marco teórico-conceptual y los objetivos de la investigación. Los materiales y métodos, donde se describe el tipo y diseño de investigación, la población y muestra, las técnicas e instrumento utilizado, así como los procedimientos para la recolección de la información y protección de los derechos humanos. Los resultados, incluye el análisis y discusión. Las conclusiones y recomendaciones; y finalmente las referencias bibliográficas y los apéndices.  El investigador y el docente asesor, no dudamos que los contenidos del trabajo serán bien recibidos por quienes están interesados en el tema. Esperamos que genere comentarios e iniciativas que permitan desarrollar nuevos conocimientos e intervenciones orientadas a disminuir las creencias sexistas dentro de la población estudiantil.      vii INDICE DE CONTENIDOS  Carátula i Palabras clave ii Dedicatoria iii Agradecimiento iv Derecho de autoría v Presentación vi Índice de contenidos vii Índice de tablas ix Resumen x Abstract  xi  Introducción  Antecedentes y fundamentación científica 1 Justificación de la investigación 7 Problema 8 Marco teórico-conceptual 11 Hipótesis 24 Objetivos  24  Material y métodos  Tipo y diseño de investigación 26 Población y muestra 26 Método, técnicas e instrumentos de recolección de datos 28 Procedimiento de recolección de datos 31   Resultados  Análisis 35 Discusión 35   viii Conclusiones y recomendaciones  Conclusiones 38 Recomendaciones 39 Referencias bibliográficas 40 Apéndices 43                                             ix INDICE DE TABLAS   Tabla 1 Matriz de operacionalización de la variable principal.  22 Tabla 2 Características sociodemográficas de los adolescentes estudiantes. C.N.P. Santa Rosa de Viterbo-Huaraz, 2016.  28 Tabla 3 Distribución del nivel general de sexismo según género. C.N.P. Santa Rosa de Viterbo-Huaraz, 2016.  32 Tabla 4 Distribución del nivel de sexismo hostil según género. C.N.P. Santa Rosa de Viterbo-Huaraz, 2016.  33 Tabla 5 Distribución del nivel de sexismo benevolente según género. C.N.P. Santa Rosa de Viterbo-Huaraz, 2016.  34             x RESUMEN  El estudio tuvo como objetivo comparar el nivel de sexismo en varones y mujeres adolescentes estudiantes de un colegio nacional parroquial de Huaraz en el año 2016, de manera general, así como el sexismo benevolente y hostil. Se desarrolló un estudio básico de nivel descriptivo de diseño comparativo de corte transversal, con muestreo probabilístico estratificado. Se aplicó una encuesta voluntaria a 305 estudiantes de tercer a quinto años de secundaria del Colegio Nacional Parroquial Santa Rosa de Viterbo, durante los meses de octubre a noviembre de 2016, para lo cual se utilizó la Escala de Detección de Sexismo en Adolescentes (DSA) desarrollado por Recio, Cuadrado y Ramos (2007), (Alpha de Crombach = 0.85). Para el análisis comparativo se utilizó el estadístico de prueba Chi cuadrado de homogeneidad con un nivel de significancia menor de 0,05. Los resultados muestran diferencias en cuanto al nivel general de sexismo, siendo las mujeres quienes presentan mayor nivel bajo (48.3%) a diferencia de las estudiantes varones (32.1%), siendo estas diferencias altamente significativas (p=0,009) También en sexismo hostil se hallaron diferencias altamente significativas (p=0,0000), siendo las mujeres quienes en su mayoría presentan nivel bajo (81.9%) y los varones mayor nivel medio y alto, 54.5% y 3.2% respectivamente. En cuanto al sexismo benevolente, no se hallaron diferencias.          xi ABSTRACT  The study aimed to compare the level of sexism in male and female adolescent students of a national parochial school in Huaraz in the year 2016, as well as benevolent and hostile sexism. A basic descriptive level study of comparative cross-sectional design with stratified probabilistic sampling was developed. A voluntary survey was applied to 305 students from third to fifth years of secondary school at the Santa Rosa de Viterbo National Parochial College, from October to November 2016, using the DSA (Sexism in Adolescents Detection Scale) Developed by Recio, Cuadrado and Ramos (2007), (Alpha de Crombach = 0.85). For the comparative analysis, the Chi square test statistic of homogeneity was used with a level of significance lower than 0.05. The results show differences in the general level of sexism, with women having the lowest level (48.3%) as opposed to male students (32.1%), with these differences being highly significant (p = 0.009). Were found to be highly significant (p = 0.0000), with the majority of the women presenting a low level (81.9%) and the men having a higher average and high level, 54.5% and 3.2%, respectively. As for benevolent sexism, no differences were found.  1 INTRODUCCIÓN  Antecedentes y fundamentación científica Merino (2016), en su investigación acerca del sexismo, amor romántico y violencia de género en la adolescencia, realizado en Madrid encontró que, a pesar de los avances en últimos años en cuanto al rechazo de la violencia de género y al sexismo por parte de la población, este progreso es mucho menor entre los chicos que entre las chicas: el 2,8% de las adolescentes está bastante de acuerdo con la afirmación: “Cuando una mujer es agredida por su marido, algo habrá hecho ella para provocarlo”, frente al 8,5% de los chicos. Respecto a dos de los estereotipos sexistas evaluados, “los hombres no deben llorar”, tan sólo un 1,4% de chicas está bastante o muy de acuerdo, frente al 21% de los chicos; y “está bien que los chicos salgan con muchas chicas, pero no al revés”, un 3,1% de chicas está bastante o muy de acuerdo, frente al 16,2% de los chicos. Aunque los y las adolescentes se muestran poco de acuerdo ante los indicadores sobre el sexismo y violencia de género, también muestran mayor acuerdo con la violencia como reacción, y otra vez los chicos más que las chicas: “Está justificado agredir a alguien que te ha quitado lo que era tuyo”, el 31,9% de los chicos dice estar bastante o muy de acuerdo, frente al 11% de las chicas. Es decir que, entre la población adolescente existe un porcentaje considerable de jóvenes que justifica la violencia, considerándola como un medio para resolver sus conflictos, lo cual conlleva a un riesgo para ejercer violencia de género.   2 Asimismo, Ferragut (2014), en su estudio sobre fortalezas, actitudes y sexismo: perfiles de adolescentes según el sexo, realizado en Málaga, encontró que los chicos y las chicas difieren en fortalezas psicológicas desde etapas tempranas de la adolescencia, donde las chicas destacan especialmente en aquellas relacionadas con la conducta prosocial y de contacto con los iguales. Además, los chicos justifican en mayor medida las actitudes de violencia y presentan mayor acuerdo con creencias sexistas, mientras que las chicas manifiestan menores actitudes sexistas, ya sean relativas al sexismo más explícito que concibe a la mujer como inferior o a aquél que la considera estereotipada y necesitada de protección. Sin embargo, tanto chicos como chicas muestran mayor acuerdo con actitudes de xenofobia, racismo, rechazo a la diversidad y justificación de la violencia hacia las minorías; y en cambio, la actitud de justificación de la violencia entre compañeros como una demostración del propio valor es el factor con el que los adolescentes se muestran menos de acuerdo.  Cordeiro, Rodríguez, Herrero y Ruíz (2004), señalan “en los anuncios en los que aparecen mujeres, se les adjudican estereotipos tradicionales: son objetos sexuales, madres o amas de casa. Estos estereotipos las simplifican de manera atroz y dejan de ser personas con actitudes para convertirse meros objetos” (p.10).  En ese sentido, Andrade (2010), en su investigación sobre la influencia de los comerciales de televisión de tipo sexista en adolescentes de edades comprendidas entre 14 y 17 años estudiantes de dos colegios de la ciudad de Loja, Ecuador, señala que los adolescentes que presencian publicidades sexistas desarrollan de forma consciente e inconsciente comportamientos parecidos al contenido que se 3 difunde en los medios televisivos, los cuales han visualizado. Concluyendo que, tanto los comerciales de televisión de tipo sexista como una sociedad machista influyen de forma negativa en los adolescentes, originando entre los adolescentes, en su entorno social y familiar.  El sexismo puede manifestarse de forma ambivalente a través de dos tipos, el hostil y el benevolente. El sexismo hostil, es una actitud de prejuicio o conducta discriminatoria basada en la supuesta inferioridad o diferencia de las mujeres como grupo; mientras que, el sexismo benevolente es un conjunto de actitudes interrelacionadas que considera a las mujeres, de forma estereotipada, limitadas a ciertos roles, pero que tiene un tono afectivo positivo para el perceptor, y suscita en él conductas consideradas prosociales (Barberá \u0026 Martínez, 2004). Al respecto, Arenas y Rojas (2014), en su investigación sobre la detección de sexismo ambivalente en estudiantes de bachillerato mexicanos procedentes del estado de Puebla, encontraron que los hombres presentan un mayor porcentaje de actitudes sexistas hostiles hacia la mujer, sin embargo, las mujeres también presentan porcentajes de actitudes sexistas hostiles hacia ellas mismas. Asimismo, encontraron porcentajes altos en cuanto a las actitudes de sexismo benevolente hacia la mujer por parte de los hombres. No obstante, en las mujeres también se hallan porcentajes altos de actitudes sexistas benevolentes hacia ellas mismas.   Por su parte, Montañez (2012), en su investigación sobre el desarrollo del sexismo ambivalente y atractivo de las personas sexistas realizado con estudiantes españoles, determinó que, a mayor edad el sexismo hostil de los participantes fue 4 menor, siendo los chicos quienes se adhieren a creencias sexistas en mayor medida que las chicas; por otro lado, mientras mayor sea la experiencia en relaciones de pareja, se produce un incremento del sexismo hostil sólo en el caso de los chicos, pero no de las chicas. En el caso del sexismo benévolo, se encontró que, a mayor edad menor es la adhesión a creencias sexistas benévolas, no hallándose diferencias significativas según el género, y a mayor experiencia en relaciones de pareja, mayores son las creencias sexistas benévolas, tanto para los chicos como para las chicas.  El sexismo se encuentra relacionado con diferentes factores que influyen en su origen y desarrollo. Sobre este punto, Pérez (2014), en un estudio sobre las creencias sexistas y estereotipos de género en adolescentes como indicadores de tempranos de violencia de género realizada en Asturias, encontró que los chicos presentan mayor tendencia al sexismo en comparación con las chicas. Mientras que las chicas son las que muestran mayor rechazo al sexismo y a la violencia de género, pero a pesar de tales resultados, no son realmente conscientes de todo lo que abarca el concepto estudiado. También halló una relación inversamente proporcional entre la edad y las creencias sexistas. Es decir, a mayor edad, la presencia de creencias sexistas será menor, mientras que estas se evidencian con mayor frecuencia en las edades más tempranas donde los conceptos de igualdad y justicia aún no se encuentran fundamentados.    Por otro lado, Ferragut (2014), en su estudio sobre fortalezas, actitudes y sexismo: perfiles de adolescentes según el sexo, realizado con estudiantes de 5 enseñanza secundaria de Málaga, encontró que las virtudes psicológicas están relacionadas con la formación de creencias y actitudes sexistas. Es así que, en el grupo de chicas, el hecho de desarrollar fortalezas psicológicas, en especial las que involucran el acercamiento con otros, empatía y conocimiento de las situaciones sociales está relacionado de forma inversa con el desarrollo de actitudes de rechazo de la mujer, considerándola inferior y de forma estereotipada. Por otro lado, en el grupo de chicos, las creencias sexistas que justifican la violencia hacia las mujeres están relacionadas con una menor capacidad de gratitud, optimismo, humor o espiritualidad.   De La Osa, Andrés y Pascual (2013), en su estudio sobre las creencias adolescentes sobre la violencia de género, evaluó la presencia de sexismo en las relaciones entre adolescentes de tres centros privados de Madrid, determinando que los adolescentes presentan creencias tolerantes y rechazo hacia la violencia, aunque continúa existiendo cierto grado de acuerdo con afirmaciones que justifican la violencia como conducta de reacción y valentía, así como con creencias sexistas y justificación de la violencia doméstica. Al mismo tiempo, a más edad, disminuye el grado de acuerdo que los alumnos y alumnas tienen con creencias sexistas y de justificación de la violencia doméstica. Sin embargo, es en el tramo de edad de 15 a 16 años, en donde más justifican la violencia entre iguales ante ofensas recibidas o la idea de que alguien ha atentado contra quien consideran de su propiedad, al mostrar un alto grado de acuerdo con afirmaciones como “es correcto pegar a alguien que te ha ofendido, se debe infundir miedo a algunas personas para que te respeten, el hombre que parece agresivo es más 6 atractivo y la mujer que parece débil es más atractiva”. De tal forma que son los alumnos de 4º quienes justifican, en mayor medida, los estereotipos de género en comparación con los cursos de 2º, alumnado más joven (12-13 años), y, en sentido contrario, de 2º Bachillerato (17-18 años).   Por otro lado, Pradas y Perles (2012), en su investigación acerca de la resolución de conflictos de pareja en adolescentes, sexismo y dependencia emocional ejecutada con alumnos de la ciudad de Málaga hallaron que la existencia de una relación positiva entre el sexismo y la dependencia emocional, concluyendo que a mayor grado de sexismo, es mayor también el grado de dependencia y/o viceversa. Lo cual se explica debido a que la dependencia de los hombres favorece el sexismo, esta dependencia les hace pensar que las mujeres son un recurso valioso que tienen que proteger.    Un factor importante en la conformación del sexismo lo constituye la religiosidad Así, en lo que se refiere a los estudios que han analizado la relación entre la religiosidad y el sexismo ambivalente en nuestro país, se ha evidenciado que a nivel individual el sexismo, especialmente el SB, se relaciona positivamente con la religiosidad. En un estudio llevado a cabo por Glick, Lameiras y Rodríguez (2002) con 1.003 adultos de Galicia, se observaron correlaciones significativas y positivas, aunque de baja magnitud entre SB y religiosidad, mientras que la relación entre SH y religiosidad sólo resultó ser significativa en mujeres. En la misma dirección, Moya, Expósito, Rodríguez-Bailón, Glick y Páez (2002) 7 también hallaron correlaciones significativas positivas entre SA, SB y religiosidad.  Justificación de la investigación En vista que la creencia en la igualdad de género es una competencia a desarrollar para el buen ajuste adolescente, y que se asocia con su desarrollo positivo, se hace necesario fomentar en ellas y ellos actitudes de equidad, respeto y consideración entre los géneros. Al respecto, la lucha contra los prejuicios y los estereotipos de género es fundamental, especialmente en la infancia y adolescencia. Tanto es así, que la el Estado Peruano en su agenda de lucha contra la Violencia de Género otorga un papel central a las propuestas educativas dirigidas a educar a la población más joven, basadas en información real y sentida por los mismos niños y adolescentes.  Así mismo, no se han hallado estudios que analizan la percepción que tienen los y las adolescentes en función de si acuden a escuelas religiosas o no religiosas, y tampoco de la relación que puedan tener estas percepciones con sus actitudes sexistas.   En ese sentido, la presente investigación, a nivel teórico, se justifica toda vez que pretende llenar el vacío de conocimiento referido a la identificación, caracterización y comparación de las actitudes sexistas en la población adolescente de nuestro país. Así mismo, se pretende establecer una línea de base que servirá de apoyo y fundamento para el desarrollo de futuras intervenciones 8 desde la psicología, orientadas a reestructurar las actitudes sexistas principalmente en la población escolar adolescente, que permitan tanto mujeres como varones desarrollar una actitud de igualdad y equidad de género, que a su vez les permita mantener relaciones sociales y amorosas en equidad e igualdad.  Por otro lado, como parte del proceso de investigación se propondrán baremos locales propios para adolescentes con características similares a la muestra de estudio.   Problema Un adolescente con un buen desarrollo positivo debe poseer una serie de competencias cognitivas, sociales y también morales. Respecto a estas últimas, destaca la creencia en la igualdad social, y más concretamente en la igualdad de género. Según el Search Institute, la creencia en la igualdad es uno de los veinte activos internos que favorece el desarrollo positivo durante la segunda década de la vida. En ese sentido, el desarrollo positivo del adolescente implica la superación de creencias estereotipadas sobre el género, y por el contrario la configuración de una visión más equitativa del papel que cumplen mujeres y varones en la sociedad. Así pues, el sexismo es una de las principales variables a trabajar con los adolescentes, en busca de la equidad entre los géneros.    El sexismo es un tipo prejuicio basado en creencias y actitudes que confieren al varón roles de autoridad y dominio mientras que adjudican a las mujeres un papel pasivo, dependiente y necesitado de protección. Barberá y 9 Martínez (2004) mencionan que “el sexismo es un conjunto de creencias sobre los roles y comportamientos considerados apropiados para hombres y mujeres. Esta ideología busca mantener el statu quo, perpetuando la subordinación de las mujeres. Esto puede conseguirse con actitudes negativas y positivas” (p.274).  El sexismo se trasfiere socialmente desde el entorno familiar, la escuela, los amigos y las instituciones sociales, radicando su peligro en el encubrimiento social que enmascara sus consecuencias negativas. Así mismo, el sexismo se ajusta muy bien al ideal social del amor romántico, que sitúa a la mujer –sin darse ellas cuenta- en una situación clara de sometimiento al varón. Esta situación legitima la estructura tradicional de una sociedad patriarcal, generando inequidad entre los géneros.  El género como constructo social alude a la condición concreta de las mujeres y de los hombres en la división sexual del trabajo; mientras que, la construcción simbólica del género hace referencia a las ideas y valores asignados a las mujeres y varones y socialmente validados. Las diferencias y asimetrías son el resultado de esta ideología sobre a las diferencias entre los géneros (Amurrio et al, 2008).  La presencia de ideas estereotipadas lo hace con indicadores de desajuste como el mantenimiento de relaciones de pareja problemáticas. Así, existen datos que corroboran la asociación entre poseer creencias sexistas y mantener en un futuro relaciones, especialmente de pareja, basadas en la dependencia y el 10 desequilibrio, relaciones que son la condición previa para que se produzcan conductas de violencia o abuso en la pareja.  Al respecto, las estimaciones más precisas de la prevalencia de la violencia de pareja y la violencia sexual en entornos sin conflictos son las proporcionadas por encuestas poblacionales basadas en el testimonio de las víctimas. En el primer “Estudio multipaís de la OMS sobre salud de la mujer y la violencia doméstica”, realizado en 2005 en 10 países, identificó que la primera experiencia sexual había sido forzada en muchos casos (17% de las mujeres en la Tanzanía rural, 24% en el Perú rural y 30% en zonas rurales de Bangladesh indicaron que su primera experiencia sexual había sido forzada). En un análisis reciente hecho por la OMS, la Escuela de Higiene y Medicina Tropical de Londres y el Consejo de Investigaciones Médicas, basado en los datos de más de 80 países, el 35% de las mujeres han sufrido violencia física o sexual por parte de su pareja o violencia sexual por terceros. La mayor parte de esta violencia corresponde a la ejercida por la pareja.  A pesar de la importancia del impacto de las actitudes sexistas en el desarrollo de los adolescentes, la violencia de género y la convivencia social, en la localidad no existen estudios que permitan dilucidar la complejidad del pensamiento adolescente sobre la equidad de género, así como la implicancia en sus relaciones con el sexo opuesto. De ahí que, con la intención de ampliar el conocimiento sobre la materia se plantea la siguiente interrogante de investigación: ¿Existe diferencias en las actitudes sexistas de adolescentes varones 11 y mujeres estudiantes de una institución educativa parroquial de la provincia de Huaraz durante el periodo agosto a noviembre del 2016?    Marco Teórico Conceptual Género y Masculinidad como determinantes de sexismo Perspectiva teórica del género La Organización Mundial de la Salud (2002), señala que el género se refiere a los conceptos sociales de las funciones, comportamientos, actividades y atributos que cada sociedad considera apropiados para los hombres y las mujeres.   En esta concepción resalta el carácter sociocultural de las diferencias entre hombres y mujeres haciéndose necesario distinguirlo del término sexo, siendo este último empleado para hacer referencia a la base biológica de las diferencias entre hombres y mujeres; mientras que,  género hace referencia a la construcción sociocultural sobre la base biológica, es decir, a los roles, funciones, comportamientos, actitudes, identidades, etc. que las sociedades adjudican a cada sexo y que los seres humanos aprenden e interiorizan (Martínez, 2007).  Al analizar el concepto género se evidencian tres elementos básicos, que son: a) Asignación de género, el cual se da desde el momento del nacimiento por los órganos genitales; b) Identidad de género, referido a los aspectos biológicos y psicológicos que se establecen desde los primeros años de vida; y c) Rol de 12 género, entendido como el conjunto de normas establecidas socialmente para cada sexo (Amurrio et al., 2008, 2010).  En cuanto a los roles de género, son el conjunto de papeles y expectativas diferentes para mujeres y hombres que marcan la diferencia respecto a cómo ser, cómo sentir y cómo actuar. Estos roles son asignados por la sociedad en que vivimos y, como consecuencia de ello, las personas se desarrollan como mujeres o como hombres identificándose con los roles que por su sexo le han sido asignados. Siendo este concepto fundamental para entender algunos procesos que se interrelacionan en la vida amorosa de las personas. Su transformación podría ser un paso importante para conseguir relaciones interpersonales más respetuosas y equitativa (Ministerio de la Mujer y Desarrollo Social-MINDES, 2005). Estos roles de género, entendidos como patrones de conducta valorados como propios, adecuados y deseables para los niños y niñas, se van aprendiendo a lo largo del desarrollo social las personas, que están diferenciadas en todas las sociedades, puesto que cada sociedad establece lo que es propio de los niños y lo que es propio de las niñas (Rodríguez, Sánchez \u0026 Alonso, 2006).  Los roles de género establecen un patrón rígido de comportamientos socialmente aceptado y donde el alejamiento de dichos mandatos es socialmente reprobado. Patrones configurados por un conjuntos de creencias y concepciones simples y fijas sobre el comportamiento y trato típico de cada sexo (Ministerio de Trabajo y Asuntos Sociales, 2006).  13 Perspectiva teórica de la masculinidad La masculinidad es una construcción definida socialmente e influenciada por factores históricos, religiosos, económicos, políticos y sociales. Los estudios confirman la existencia de un modelo normativo o hegemónico de masculinidad, aceptado por hombres y mujeres, que determinan relaciones desiguales entre los géneros (Aguirre \u0026 Güell, 2002).  Casi universalmente, la hombría se define sobre la base de la productividad o alrededor del rol de proveedor financiero o material, es decir que existen dos pasos fundamentales para convertirse en hombre: estar activo sexualmente; y mantenerse a uno mismo y a su familia (Rodríguez, 2001).  En América Latina el término machismo es el más usado para referirse a la estructura profunda de la masculinidad. El machismo generalmente se iguala a la jactancia, a la hazaña sexual, a protección del honor y a la voluntad de enfrentar el peligro entre otras características. Estas tradiciones surgieron de la herencia latina-mediterránea del machismo que afirma que la virilidad de un hombre se mide por el número de conquistas sexuales e hijos que tiene, y por el comportamiento de las mujeres a su alrededor (Loundgren, 2000).  A diferencia de la femineidad, entendida como una fuerza natural que sólo necesita ser controlada y disciplinada, la masculinidad deja de ser una certidumbre, al ser constantemente amenazada en su dimensión sexual, la cual 14 debe ser cultivada a través de un complejo proceso de masculinización que empieza a comienzos de la niñez (Loundgren, 2000).  La expresión de la masculinidad en términos del comportamiento no se determina biológicamente, se adquiere en gran parte a través de la socialización que lleva a la internalización de un patrón establecido de actitudes y valores masculinos. Los varones, dese la infancia, aprenden la definición de masculinidad de su sociedad a través de sus padres, sus pares, los medios de comunicación y observando a los adultos. Los procesos de desarrollo durante los años de la niñez y la adolescencia, combinados con los requisitos tradicionales asociados con la masculinidad, definen los guiones comportamentales para muchos hombres jóvenes (Aguirre \u0026 Güell, 2002; Rodríguez, 2001).  En cuanto a la relación entre masculinidad y sexismo, se tiene que señalar que la masculinidad es un imperativo pronunciado en forma de mandatos que todo hombre debe seguir en los distintos ámbitos de la vida cotidiana. Estos mandatos no son naturales sino históricos, culturales, psicosociales o relacionales que establecen los comportamientos esperados de un hombre frente a las distintas situaciones en que él se involucra al establecer sus relaciones primarias. En concreto, desde el punto de vista del modelo hegemónico de la masculinidad un hombre de verdad debe cumplir tres mandatos fundamentales al establecer una relación con la mujer: a) Protector; b) Proveedor; y c) Cazador o seductor (Aguirre \u0026 Güell, 2002). En ese sentido, se obliga a los varones desde niños, con mayor énfasis durante la adolescencia, a mirar a la mujer como un objeto pasivo, 15 dependiente y con necesidad de protección, pues a diferencia suya, es incapaz de enfrentar sola las vicisitudes de la vida.  Así mismo, la definición tradicional heterosexual de masculinidad contribuye al proceso dinámico y permanente de auto desarrollo y su componente de identidad de género. Parte de este proceso involucra un esfuerzo para desarrollar características tales como el éxito, prestigio, dureza, independencia, agresividad y dominación. A los jóvenes varones no sólo se les fomenta el desarrollo de características consideradas como exclusivas de un verdadero hombre sino que también se les estimula a crecer en contraposición a la mujer. Es decir que, los niños y adolescentes varones por ninguna razón tendrán comportamientos femeninos, por considerarlos inferiores y nada útiles para su misión: ser un hombre de verdad (Aguirre \u0026 Güell, 2002; Rodríguez, 2001). En consecuencia, a los varones desde pequeño se les fomenta actitudes sexistas y estereotipadas sobre las capacidades femeninas.  Sin embargo, estudios recientes hacen notar que ha habido grandes cambios en las actitudes referentes a rol de género y sexualidad durante los últimos veinte años, particularmente en las áreas urbanas de América Latina. Cada vez más, el comportamiento de los hombres está guiado por muchas masculinidades en vez de la construcción tradicional de masculinidad descrita anteriormente (Aguirre \u0026 Güell, 2002; Fernández, 2004; Lozano-Treviño et al., 2002; Pantelides \u0026 Manzelli, 2005; Ramos, Chirinos \u0026 Vásquez, 2000).  16 Perspectivas teóricas del sexismo Definición de sexismo El sexismo es un tipo de prejuicio basado en creencias y actitudes que confieren al varón roles de autoridad y dominio mientras que adjudican a las mujeres un papel pasivo, dependiente y necesitado de protección (Ferrer, Bosch, Ramis, Torres y Navarro, 2006). De ahí que el Diccionario de la Lengua Española (DRAE) define el sexismo como la discriminación de las personas por razón de su sexo (2016).     Teoría del sexismo ambivalente de Glick y Fiske Esta teoría es la primera que reconoce la necesidad de ubicar en la comprensión del nuevo sexismo la dimensión relacional. Sexismo que se estructura a través de la presencia de dos elementos con cargas afectivas antagónicas: positivas y negativas, danto lugar a dos tipos de sexismo vinculados: sexismo hostil y sexismo benevolente (Glick \u0026 Fiske, 1996; 2001).  Glick y Fiske (1996, 2001) señalan una combinación indisociable de las formas hostiles y benevolentes de las actitudes hacia las mujeres que conforman el sexismo ambivalente, que nace del reconocimiento de la dimensión relacional-dependiente entre los sexos como eje articulador.  La teoría del sexismo ambivalente recurre a la posición teórica de la ambivalencia propuesta por Katz y Hass (1988) citado por Lameiras (2005), que define la ambivalencia en términos generales como el resultado de albergar 17 valores que son contradictorios o bien conflictivos entre sí: el igualitarismo e individualismo. Según Festinger (1957) citado por Miravalles (2016), el encuentro entre los valores de igualitarismo e individualismo produce en una persona una dualidad actitudinal, que puede traducirse en actitudes positivas o en actitudes negativas, además la ambivalencia actitudinal genera un malestar psicológico, ya que las personas buscan activamente la consistencia.  En ese sentido, la teoría se origina en la influencia simultánea de dos tipos de creencias sexistas o constructos subjetivamente vinculados a sentimientos opuestos hacia las mujeres, aunque sin experimentar conflicto ya que el sexismo ambivalente reconcilia las creencias sexistas hostiles y las benevolentes sin sentimientos conflictivos (Glick \u0026 Fiske, 1996). Al respecto, Travris y Wade (1984) por Lameiras (2005), postulan que la forma en que se evitan los conflictos entre actitudes positivas y negativas hacia las mujeres es clasificándolas en subgrupos, un primer grupo de mujeres buenas y otro segundo de mujeres malas, generalmente a partir de características ligadas a la apariencia física o los roles sociales. Así pues, las primeras merecen un tratamiento benevolente y las segundas merecen ser tratadas con hostilidad. Por tanto, establecer subtipos polarizados de mujeres se convierte en una fructífera estrategia para evitar los sentimientos conflictivos. Por tanto, es decir que, en vez de experimentar tensión emocional, vulnerabilidad y conflicto, se clasifica a cada mujer en función de los estereotipos que cree que la definen y se actúa en consecuencia (Expósito, Moya \u0026 Glick, 1998).  18 Tipos de sexismo Sexismo hostil: Hace referencia al sexismo tradicional, basado en la inferioridad de las mujeres como grupo y legitima el control social que ejercen los hombres mediante actitudes tradicionales y prejuiciosas (Glick \u0026 Fiske, 1996; Recio, Cuadrado \u0026 Ramos, 2007).  Según Glick y Fiske (1996), este tipo de sexismo caracteriza a las mujeres como un grupo subordinado articuladas en torno a las siguientes ideas: • Un paternalismo dominador, entendiendo que las mujeres son más débiles e inferiores a los hombres, lo que legitima la figura dominante masculina. • La diferenciación de género competitiva, o sea, considerar que las mujeres son diferentes a los varones y que no poseen las características necesarias para triunfar en el ámbito público, por lo que deben permanecer en el ámbito privado (para el que sí están preparadas). • La hostilidad heterosexual, es decir, considerar que las mujeres tienen un poder sexual que las hace peligrosas y manipuladoras para los hombres.  Sexismo benevolente: Este tipo de sexismo comparte con el hostil una visión de la mujer como ser débil y necesitado de protección con unos roles claramente restringidos, pero lo hace desde una perspectiva supuestamente más positiva en la medida que el tono emocional es mucho más afectivo y las conductas que suscita 19 en los varones son de protección o incluso adoración de las mujeres (Glick y Fiske, 1996; Recio, Cuadrado \u0026 Ramos, 2007).  De acuerdo con Glick y Fiske (1996), el sexismo benevolente puede tener un tono afectivo, así como suscitar comportamientos típicamente categorizados como pro-sociales o de búsqueda de intimidad articulada en torno a las siguientes ideas: • El paternalismo protector. • La diferenciación de género complementaria, es decir, considerar que las mujeres tienen por naturaleza muchas características positivas que complementan características que tienen los varones. • La intimidad heterosexual, o sea, considerar la dependencia diádica de los hombres respecto a las mujeres (dependen de ellas para criar a sus hijos/as, así como para satisfacer sus necesidades sexuales y reproductivas).  Este tipo de sexismo tiene varios peligros añadidos. En primer lugar, es mucho menos evidente porque está recubierto de una pátina de afecto positivo que enmascara sus consecuencias negativas. Por otro lado, encaja muy bien con la visión romántica del amor en la que las mujeres, aunque princesas o reinas, deben ser salvadas de innumerables peligros, situándolas, sin apenas darse cuenta, en una situación claramente de sometimiento al varón. Y finalmente, permite a la sociedad patriarcal legitimar su estructura tradicional, ya que no parte del 20 desprecio a la mujer como ser inferior, sino por el contrario del amor y la protección a un ser más débil (Recio, Cuadrado \u0026 Ramos, 2007).   Tanto el sexismo hostil como el benevolente sirven para justificar la estructura de poder patriarcal tradicional y el sometimiento de la mujer, ambos promueven la subordinación de las mujeres, actuando como un sistema articulado de recompensas y de castigos para que las mujeres sepan cuál es su sitio en la sociedad, familia y/o relación. Mientras que el sexismo hostil solo crearía resentimiento y rebelión por parte de las mujeres, el sexismo benévolo debilita la resistencia de las mujeres ante el patriarcado, ofreciéndoles las recompensas de protección, idealización y afecto para aquellas mujeres que acepten sus roles tradicionales y satisfagan las necesidades de los hombres (Glick y Fiske, 2001).  Descripción de la institución en estudio El Colegio Nacional Parroquial Santa Rosa de Viterbo es una comunidad educativa católica que forma a los estudiantes, brindándoles una educación basada en valores Mariano-Franciscanos, es decir, se practican valores como el amor al prójimo, la corrección fraterna y la solidaridad; los cuales son más representativos en los varones que en las mujeres, mientras que en las féminas, se trata de resaltar, las cualidades como la facilidad para el perdón y el respeto hacia los demás, al igual que su desempeño en actividades relacionadas al orden y la limpieza. Al ser una institución parroquial, las enseñanzas bíblicas se encuentran presentes, por medio de la inculcación de saberes y virtudes religiosas, las cuales difieren en cuanto a los roles de género. Tales características, podrían ser indicadores de un 21 posible desarrollo o establecimiento de pensamientos sexistas tanto en varones como en mujeres, los cuales se diferenciarían en el género por la educación en valores, cualidades y actitudes que destacan en el género masculino y en el femenino.    22 Hipótesis Definición conceptual y operacional de las variables Tabla 1. Matriz de operacionalización de la variable principal.  Variable Definición conceptual Dimensiones Definición Indicador Escala Def. Oper. Sexismo Actitud ambivalente dirigida hacia las personas en virtud de su pertenencia a los grupos basados en el sexo biológico, es decir por el simple hecho de ser un hombre o una mujer. Pudiendo este ser hostil o benévolo (Glick y Fiske, 1996). Sexismo hostil Hace referencia al sexismo tradicional, basado en una supuesta inferioridad de las mujeres como grupo. 1. El lugar más adecuado para la mujer es su casa con su familia (2). 2. Las mujeres son más débiles que los hombres en todos los aspectos (4). 3. Una medida positiva para acabar con el desempleo sería que las mujeres se quedarán en casa (5). 4. Es más natural que sean las hijas y no los hijos las que se hagan cargo de los padres ancianos (7). 5. Atender bien la casa es obligación de la mujer (9). 6. Hay que poner a las mujeres en su lugar para que no dominen al hombre (10). 7. Las mujeres son manipuladoras por naturaleza (12). 8. El hombre debe ser la principal fuente de ingresos de su familia (14). 9. El marido es el cabeza de familia y la mujer debe respetar su autoridad (16). 10. No es propio de hombres encargarse de las tareas del hogar (18). 11. Las mujeres razonan peor que los hombres (19). 12. Los hombres están más capacitados que las mujeres para lo público (por ej: la política, los negocios, etc.) (20). 13. La mujer que trabaja fuera de casa tiene desatendida a su familia (22). 14. Los hombres deben tomar las decisiones más importantes en la vida de la pareja (23). 15. Una mujer debe estar dispuesta a sacrificarse por el éxito profesional de su marido (25). 16. Un hombre debe dirigir con ca o a noviembre del 2016.     Objetivos específicos 1. Comparar el nivel general de sexismo en adolescentes varones y mujeres estudiantes de una institución educativa parroquial de Huaraz durante el periodo agosto a noviembre del 2016. 2. Comparar el nivel de sexismo benevolente en adolescentes varones y mujeres estudiantes de una institución educativa parroquial de Huaraz durante el periodo agosto a noviembre del 2016. 25 3. Comparar el nivel de sexismo hostil en adolescentes varones y mujeres estudiantes de una institución educativa parroquial de Huaraz durante el periodo agosto a noviembre del 2016.                         26 MATERIAL Y MÉTODOS  Tipo y Diseño de investigación:  La investigación tiene un enfoque cuantitativo, de tipo básica y en concordancia con los objetivos propuestos el proyecto se enmarca en un nivel de investigación comparativo de diseño no experimental de corte transversal (Supo, 2012).  Población y Muestra  La población está conformada por todos los adolescentes varones y mujeres de 14 a 19 años, estudiantes de nivel secundaria del Colegio Nacional Parroquial Santa Rosa de Viterbo, de la provincia de Huaraz.  La muestra quedó conformada por 305 adolescentes estudiantes de ambos sexos. La muestra es representativa de la población del colegio y se obtuvo por muestreo probabilístico aleatorio simple. El tamaño de la muestra se calculó con la siguiente formula:    Dónde: Z: Puntaje Z correspondiente al nivel de confianza considerado (95% de confianza, Z= 1.96). N: 617 estudiantes de 14 a 19 años. E: Error 0.04 n: Tamaño de la muestra. P: 0.5 Q: 0.5   PQZENPQNZn2221 27  La aplicación del instrumento se realizó cuando los estudiantes se encontraban en sus respectivos salones, utilizando los horarios de tutoría en el turno de tarde, durante un periodo durante los meses de octubre y noviembre del año 2016. Antes de aplicar la encuesta se les informó en qué consistía el estudio, así como el objetivo de la investigación.   A continuación, se prese sticas demográficas con el propósito de seleccionar a las participantes que cumpliera con los criterios de inclusión establecidos previamente. Para la recolección de la información vinculada con la variable principal del estudio se utilizará la Escala de Detección de Sexismo en Adolescentes (DSA) desarrollado por Recio, Cuadrado, y Ramos (2007). Esta escala sirve para detectar el sexismo respecto a rasgos y aptitudes tradicionalmente entendidas como masculinas o femeninas. Permite además diferenciar entre el tradicional sexismo hostil y el benevolente.  El instrumento está conformado por 26 ítems que deben ser puntuados con la siguiente escala: Totalmente en desacuerdo : 1 punto Bastante en desacuerdo : 2 puntos Algo en desacuerdo  : 3 puntos Algo de acuerdo  : 4 puntos Bastante de acuerdo  : 5 puntos Totalmente de acuerdo : 6 puntos  Este instrumento constituido por 26 reactivos en total con un índice de confiabilidad mediante Alfa de Cronbach en 0.85; y se agrupa en las siguientes dimensiones: 30 - Sexismo hostil: Hace referencia al sexismo tradicional, basado en una supuesta inferioridad de las mujeres como grupo. Tiene 16 ítems y un coeficiente de fiabilidad, alfa de Cronbach de .94. - Sexismo benévolo: Hace referencia a un tipo de sexismo más encubierto que se expresa a través de una intención de los hombres de cuidar a las mujeres, protegerlas y adorarlas y que se basa en una imagen de las mujeres también como seres inferiores, pero con un tono afectivo más positivo. Tiene 10 ítems y un coeficiente de fiabilidad, alfa de Cronbach de .85.  Para el presente estudio se toma en consideración las recomendaciones de los autores de la DSA, quienes exhorta la aplicación de las escalas con los factores específicos de la investigación, para que así se puedan obtener resultados confiables y válidos para el tema de investigación relacionado con el sexismo. Así mismo, señala que la aplicación del Instrumento DSA debe ser simultáneamente con los pesos y medidas de los sujetos participantes de la investigación de que se hable, y así correlacionar los resultados obtenidos a través de la escala para medir el nivel de sexismo en adolescentes. En otras palabras, el instrumento tiene la finalidad de dar a conocer si la o el adolescente que responda la escala posee actitudes sexistas y estereotipadas y una creencia en la que las mujeres, como grupo, son personas inferiores a los varones, con tendencia a conductas sexistas hostiles y/o benevolentes. Para la recolección de la información, en todo momento, se tuvo en cuenta los Principios Éticos para la Investigación Médica en seres humanos: 31  Se informó los objetivos y propósitos de la investigación científica de manera clara y precisa, absolviendo todas las preguntas y dudas acerca de la misma.  Se respetó los derechos humanos: Derechos individuales, a la integridad física, mental y sobre su personalidad y derecho a la intimidad.  La participación fue voluntaria e informada y no coaccionada.  Se informó el derecho a abstenerse de participar en la investigación y de retirar su consentimiento en cualquier momento, sin riesgo a represalia. Se garantizó la seguridad de las bases de datos, que no podrán ser utilizadas para otro fin que el señalado en el apartado de objetivos específicos.  Procesamiento y análisis de la información Para el análisis de los datos se tuvo en cuenta las siguientes consideraciones: • Se elaboró una base de datos utilizando el programa estadístico SPSS • Para realizar la comparación y establecer la diferencia entre grupos primero se elaboró tablas y después se verificó la existencia de normalidad en los datos con el estadístico de prueba Komogorov Smirnov y finalmente para determinar la diferencia se utilizó el estadístico de prueba Chi cuadrado de homogeneidad, con un nivel de significancia (alfa) α = 5% = 0,05.       32 RESULTADOS  Nivel general de sexismo  En la tabla 4 se puede apreciar que el 65.4% de estudiantes de género masculino obtuvo un nivel medio, 32.1 asadas en prejuicios y desigualdad en desmedro de la mujer. 36  En esa misma línea, se halló diferencias altamente significativas en el nivel de sexismo hostil según el género de los adolescentes, teniendo las mujeres mayor nivel bajo que los varones quienes tienen mayor nivel medio y alto. Resultados similares fueron comunicados por Aliri, Garaigordobil, \u0026 Martínez-Valderrey (2013), cuyos resultados sobre sexismo han confirmado que los chicos que estudian en colegios religiosos son más sexistas que los chicos que estudian en colegios no religiosos. Respecto al género, Herrera (2015), señala que la población masculina más joven presenta niveles altos de sexismo hostil. Es decir que, los resultados ponen de manifiesto la fuerte socialización de la estructura patriarcal imperante dentro de las sociedades actuales, que trasmite actitudes sexistas principalmente en la población masculina, de manera que los roles asignados a cada sexo están marcados por fuertes asimetrías donde los hombres ocupan posición de poder en detrimento de las mujeres (Rodríguez \u0026 Magalhaes, 2013).   Finalmente, no se encontró diferencias en los niveles de sexismo benevolente en ambos grupos de estudiantes; es decir, tanto varones y mujeres presentan principalmente nivel medio alto de actitudes sexistas contra las mujeres. Ratificándose lo señalado por Herrera (2015) quién halló un nivel medio o alto de sexismo benevolente en los adolescentes, sin diferencias entre los sexos. Respecto a las mujeres, la presencia de actitudes sexistas benevolentes refleja la socialización del amor romántico y la pareja ideal fortalecidos por la doctrina religiosas (Aliri, Garaigordobil, \u0026 Martínez-Valderrey, 2013). Así mismo, el 37 amor romántico señala que las mujeres, aunque princesas o reinas, deben ser salvadas de innumerables peligros, situándolas, sin apenas darse cuenta, en una situación claramente de sometimiento al varón. Y finalmente, permite a la sociedad patriarcal legitimar su estructura tradicional, ya que no parte del desprecio a la mujer como ser inferior, sino por el contrario del amor y la protección a un ser más débil (Recio, Cuadrado \u0026 Ramos, 2007).                   38 CONCLUSIONES Y RECOMENDACIONES  Conclusiones  • El nivel general de sexismo es diferente entre los géneros, teniendo las mujeres mayor nivel medio y bajo que los varones, quienes tienen mayor nivel alto.   • El nivel de sexismo hostil es diferente entre los grupos de estudio, presentando las mujeres mayor nivel bajo que los varones, quienes tienen mayor nivel medio y alto.  • No se encontró diferencias en los niveles de sexismo benevolente en ambos grupos de estudiantes.             39 Recomendaciones  • Si bien se vienen realizando iniciativas referentes al tema del sexismo y género, plasmadas en campañas y actividades sociales que facilitan la difusión y reconocimiento de las actitudes sexistas, se recomienda a la institución educativa tomar los resultados de la presente tesis como base para el desarrollo de un currículo que propicie la igualdad de género y erradicar las prácticas sexistas en la interacción de sus componentes, tomando como elemento principal de equidad la doctrina social de la iglesia, la cual contempla como valores el respeto, la libertad, la equidad y el apoyo social a los más débiles, desprotegidos y necesitados.  • Se recomienda que el Colegio trabaje con los padres de familia, ya que son ellos los primeros educadores de los adolescentes, para que de manera conjunta con los profesores promocionen conductas basadas en valores de igualdad, equidad y respeto.           40 Referencias bibliográficas  Aguirre, R. \u0026 Güell, P. (2002). Hacerse hombres: La construcción de la masculinidad en los adolescentes y sus riesgos. Washintong, D.C.: Organización Panamericana de la Salud.  Aliri, J., Garaigordobil, M. \u0026 Martínez-Valderrey, V. (2013). Sexismo y características del centro escolar: diferencias en función del tipo de centro. Revista de Investig la segunda década de la vida. En este sentido, el desarrollo positivo implica la superación de creencias estereotipadas y sexistas respecto a varones y mujeres y una visión más equitativa de su papel en la sociedad.   El sexismo es un tipo prejuicio basado en creencias y actitudes que confieren al varón roles de autoridad y dominio mientras que adjudican a las mujeres un papel pasivo, dependiente y necesitado de protección (Cuadrado, 2004; Ferrer, Bosch, Ramis, Torres y Navarro, 2006). Dentro de las actitudes sexistas se encuentran aquellas que podríamos denominar bajo la categoría de sexismo hostil, y que hacen referencia al sexismo tradicional, basado en la inferioridad de las mujeres como grupo y que incluyen ideas como que el lugar de la mujer es el hogar, que el marido debe ser el cabeza de familia o que “detrás de un gran hombre hay una gran mujer”. Además de este tipo de sexismo existe uno mucho menos evidente y no menos peligroso que se ha venido en denominar sexismo benevolente (Glick y Fiske, 1996; Glick y Fiske, 2001; Recio, Cuadrado y Ramos, 2007). El sexismo benevolente comparte con el hostil una visión de la mujer como ser débil y necesitado de protección con unos roles claramente restringidos, pero lo hace desde una perspectiva supuestamente más positiva en la medida que el tono emocional es mucho más afectivo y las conductas que suscita en los varones son de protección o incluso adoración de las mujeres (Glick y Fiske, 1996). Tanto el 46 sexismo hostil como el benevolente sirven para justificar la estructura de poder patriarcal tradicional y el sometimiento de la mujer. Sin embargo, el benevolente tiene varios peligros añadidos. En primer lugar, es mucho menos evidente porque está recubierto de una pátina de afecto positivo que enmascara sus consecuencias negativas. Por otro lado, casa muy bien con la visión romántica del amor en la que las mujeres, aunque princesas o reinas, deben ser salvadas de innumerables peligros, situándolas, sin apenas darse cuenta, en una situación claramente de sometimiento al varón. Y finalmente, permite a la sociedad patriarcal legitimar su estructura tradicional, ya que no parte del desprecio a la mujer como ser inferior, sino por el contrario del amor y la protección a un ser más débil.   Como se ha comentado anteriormente, la creencia en la igualdad de género es una competencia a desarrollar para el buen ajuste adolescente a la par que un recurso o activo que facilita el desarrollo positivo de chicas y chicos. Si bien la creencia en la igualdad de género se asocia con el desarrollo positivo, la presencia de ideas estereotipadas lo hace con indicadores de desajuste como el mantenimiento de relaciones de pareja problemáticas. Así, existen datos que corroboran la asociación entre poseer creencias sexistas y mantener en un futuro relaciones, especialmente de pareja, basadas en la dependencia y el desequilibrio, relaciones que son la condición previa para que se produzcan conductas de violencia o abuso en la pareja. En este sentido, la lucha contra los prejuicios y los estereotipos de género es fundamental, especialmente en la infancia y adolescencia. Tanto es así, que la Ley Integral de Protección contra la Violencia de Género otorga un papel central a las propuestas educativas dirigidas a educar a la juventud 210 en el respeto mutuo, y la escuela se convierte en un contexto privilegiado en el que su-perar la visión sexista del mundo favoreciendo que hombres y mujeres cooperen desde un estatus similar en torno a objetivos compartidos y distribuyendo las oportunidades de poder (Díaz-Aguado, 2006).   Todo lo expuesto creemos que justifica sobradamente la necesidad de evaluar las actitudes sexistas de chicas y chicos para detectar tanto el tradicional sexismo hostil, como el benevolente, que, por menos evidente, no deja de tener consecuencias dañinas para el desarrollo no sólo de las chicas, sino también de sus compañeros varones. de sus compañeros varones.   DESCRIPCIÓN Y DATOS PSICOMÉTRICOS DE LA ESCALA  Esta escala sirve para detectar el sexismo respecto a rasgos y aptitudes tradicio-nalmente entendidas como masculinas o femeninas. Permite además diferenciar entre el tradicional sexismo hostil y el benevolente. Su validación puede encontrarse en Recio, P., Cuadrado, I. y Ramos, E. (2007). Está compuesta por 26 ítems que deben ser puntuados en una escala comprendida entre 1 (Totalmente en desacuerdo) y 6 (Totalmente de acuerdo), y que se agrupan en las siguientes dimensiones.   Sexismo hostil: Hace referencia al sexismo tradicional, basado en una supuesta inferioridad de las mujeres como grupo. Tiene 16 ítems, (por ejemplo: “El lugar más adecuado para la mujer es su casa con su familia”); el coeficiente de fiabilidad, alfa de Cronbach, para la escala fue de .94.  47  Sexismo benévolo: Hace referencia a un tipo de sexismo más encubierto que se expresa a través de una intención de los hombres de cuidar a las mujeres, protegerlas y adorarlas y que se basa en una imagen de las mujeres también como seres inferiores, pero con un tono afectivo más positivo. Tiene 10 ítems, (por ejemplo: “Nadie como las mujeres sabe cuidar a sus hijos”); el coeficiente de fiabilidad, alfa de Cronbach, para la escala fue de .85.211    NORMAS DE APLICACIÓN Y CORRECCIÓN   NORMAS DE APLICACIÓN  Este instrumento es una escala autocumplimentable que puede aplicarse tanto de forma individual como colectiva. El sujeto que completa el cuestionario debe responder indicando su grado de acuerdo con la expresión recogida en cada uno de los ítems en una escala que va de 1 (Totalmente en desacuerdo) a 6 (Totalmente de acuerdo). Es importante explicar a los sujetos que no deben elegir sólo las puntuaciones extremas de 1 y 6.   NORMAS DE CORRECCIÓN  En primer lugar, deben calcularse las puntuaciones en las dos subescalas a través de la puntuación media de los ítems que las componen. También podemos obtener una puntuación del sexismo global a partir de la media total de las puntuaciones. A continuación, presentamos cómo se agrupan estos ítems y, entre paréntesis, las puntuaciones máximas y mínimas que pueden obtenerse:  Sexismo benevolente: ítem1 + ítem3 + ítem6 + ítem8 + ítem11 + ítem13 + ítem15 + ítem17 + ítem21 + ítem24 (1-6).   Sexismo hostil: ítem2 + ítem4 + ítem5 + ítem7 + ítem9 + ítem10 + ítem12 + ítem14 + ítem16 + ítem18 + ítem19 + ítem20 + ítem22 + ítem23 + ítem25 + ítem26 (1-6).   Sexismo total: ítem1 + ítem2 + ítem3 + ítem4 + ítem5 + ítem6 + ítem7 + ítem8 + ítem9 + ítem10 + ítem11 + ítem12 + ítem13 + ítem14 + ítem15 + ítem16 + ítem17 + ítem18 + ítem19 + ítem20 + ítem21 + ítem22 + ítem23 + ítem24 + ítem 25 + ítem26 (1-6).   Una vez calculadas estas puntuaciones directas pueden transformarse en pun-tuaciones baremadas (Centiles) usando las tablas correspondientes al sexo y la edad del chico o chica que haya cumplimentado el cuestionario. Los baremos se han elaborado con una muestra de adolescentes pertenecientes a las provincias de Sevilla, Cádiz, Huelva y Córdoba de la Comunidad Andaluza.   NORMAS DE INTERPRETACIÓN  Debe recordarse que la puntuación centil indica el porcentaje de sujetos del grupo normativo por encima del que se sitúa el adolescente en una dimensión concreta. Por ejemplo, una chica que se situase en el percentil 90 en sexismo benevolente 48 mostraría unas creencias sexistas muy altas, más altas que el 90% de sus compañeras de la misma edad.   Las dos dimensiones que integran esta escala suponen visiones estereotipadas y sexistas basadas en creencias y actitudes que implican la autoridad y el dominio del varón otorgando a la mujer un papel dependiente y necesitado de protección. Así, cuanta más alta sea la puntuación obtenida por el adolescente, más limitada será su visión de unos y otras.   Elevadas puntuaciones en las dimensiones de sexismo hostil y benevolente re-velan actitudes sexistas y estereotipadas y una creencia en la que las mujeres, como grupo, son personas inferiores a los varones. Mientras que elevadas puntuaciones en sexismo hostil defienden esa creencia a través de afirmaciones con un evidente carácter negativo, elevadas puntuaciones en sexismo benevolente enmascaran la visión supeditada de la mujer a través de un supuesto afecto y protección. Así, son más esperables las puntuaciones elevadas en sexismo benevolente que en hostil.                       49 Anexo 3. Consentimiento informado  UNIVERSIDAD SAN PEDRO FACULTAD DE CIENCIAS DE LA SALUD  ASENTIMIENTO INFORMADO  Chimbote, ____________ de 2016.  Yo, _____________________________________________________ identificado/a con DNI N° __________________, representante legal de mi menor hijo: ___________________________________________ a través del presente, declaro y manifiesto, en pleno uso de mis facultades mentales, libre y espontáneamente, lo siguiente:   Mi representado va a participar en un estudio denominado: SEXISMO EN ADOLESCENTES ESTUDIANTES DE UNA INSTITUCIÓN EDUCATIVA PARROQUIAL DE HUARAZ, 2016, cuyo responsable es una bachiller en Psicología de la Escuela Profesional de Psicología en la Facultad de Ciencias de la Salud-Universidad San Pedro, en dicho estudio se desarrollará una encuesta que permite identificar el nivel de sexismo y violencia en el noviazgo adolescente.  Declaro que he sido informado/a de la metodología que tendrá la investigación y que la información recolectada será utilizada con estricta atención a las normas éticas de la investigación en seres humanos.  Entiendo que en este estudio no se administrará ningún tipo de fármaco ni exámenes médicos a mi hijo/a, la valoración será a través de actividades de su rutina diaria y en un ambiente de confort, cabe recalcar que recibiré una copia firmada del presente documento.  Por último, acepto y entiendo que la profesional que realiza la investigación me tendrá informado/a de los resultados de la investigación, tomando todas las medidas pertinentes para garantizar la confidencialidad de la identidad de mi hijo/a.  Atentamente,      _________________
